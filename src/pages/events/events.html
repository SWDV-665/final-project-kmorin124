<ion-header>
  <ion-navbar color='theme-secondary'>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Events</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding color='theme-bg'>

  <h2 text-center *ngIf="events.length === 0">
    No upcomming events...
  </h2>

  <ion-list>
    <ion-item-sliding *ngFor="let event of events; let i = index">
      <ion-item>
        <h2 slot="start">{{event.name}}</h2>
      </ion-item>
      <ion-item-options>
        <!-- Edit event -->
        <button ion-button icon-start color="theme-green" (click)="editEvent(event)">
          <ion-icon name="create" size="large"></ion-icon>
        </button>
        <!-- Opens event info modal -->
        <button ion-button icon-start color="theme-blue" (click)="infoModal(event)">
          <ion-icon name="help" size="large"></ion-icon>
        </button>
        <!-- Ionic Native - Adds event to device calendar -->
        <button ion-button icon-start color="theme-ltorange" (click)="addEventToCalendar(event)">
          <ion-icon name="calendar" size="large"></ion-icon>
        </button>
        <!-- Removes an event -->
        <button ion-button icon-start color="theme-danger" (click)="removeEvent(event._id)">
          <ion-icon name="trash" size="large"></ion-icon>
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <ion-fab right bottom (click)="addEvent()">
    <button ion-fab mini color="theme-orange">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>

</ion-content>
