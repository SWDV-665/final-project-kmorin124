<ion-header>
  <ion-navbar color='theme-secondary'>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding color='theme-bg'>
  <h3>Upcomming Events</h3>

  <ion-list *ngFor="let event of events; let i = index">

    <ion-item>
      <h2 slot="start">{{event.name}} is on {{event.date | date:"MM/dd"}}</h2>
    </ion-item>


  </ion-list>

</ion-content>
