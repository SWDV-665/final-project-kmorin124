<ion-header>
  <ion-navbar>
    <ion-title>Event Info</ion-title>
    <ion-buttons end>
      <button ion-button (click)="closeModal()">Close</button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

  <!-- This modal displays the event iformation -->

<ion-content padding>

  <h2>Name</h2>
  <p>{{data.name}}</p>

  <h2>Venue</h2>
  <p>{{data.venue}}</p>

  <h2>Date</h2>
  <p>{{data.date | date:"MM/dd/yy"}}</p>

  <h2>Worker</h2>
  <p>{{data.worker}}</p>

</ion-content>
