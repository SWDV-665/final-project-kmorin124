<ion-header>
  <ion-navbar color='theme-secondary'>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>People</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding color='theme-bg'>

  <h2 text-center *ngIf="people.length === 0">
    No People...
  </h2>

  <ion-list>
    <ion-item-sliding *ngFor="let person of people; let i = index">
      <ion-item>
        <h2 slot="start">{{person.lastName}}, {{person.firstName}}</h2>
      </ion-item>
      <ion-item-options>
        <button ion-button icon-start color="theme-green" (click)="editPerson(person, i)">
          <ion-icon name="create" size="large"></ion-icon>
        </button>
        <button ion-button icon-start color="theme-danger" (click)="removePerson(person._id)">
          <ion-icon name="trash" size="large"></ion-icon>
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <ion-fab right bottom>
    <button ion-fab mini (click)="addPerson()" color="theme-orange">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>

</ion-content>
