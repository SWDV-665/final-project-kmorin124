<ion-header>
  <ion-navbar color='theme-secondary'>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Venues</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding color='theme-bg'>

  <h2 text-center *ngIf="venues.length === 0">
    No venues...
  </h2>

  <ion-list>
    <ion-item-sliding *ngFor="let venue of venues; let i = index">
      <ion-item>
        <h2 slot="start">{{venue.name}}</h2>
      </ion-item>
      <ion-item-options>
        <button ion-button icon-start color="theme-green" (click)="editVenue(venue, i)">
          <ion-icon name="create" size="large"></ion-icon>
        </button>
        <button ion-button icon-start color="theme-danger" (click)="removeVenue(venue._id)">
          <ion-icon name="trash" size="large"></ion-icon>
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <ion-fab right bottom (click)="addVenue()">
    <button ion-fab mini color="theme-orange">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>

</ion-content>
